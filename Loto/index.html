<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JotoScript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Jouons (façon de parler) au Loto !</h1>
    <form id="form" action="#" class="form-example">
      <div class="form-example">
        <label for="name">Enter your prénom: </label>
        <input type="text" name="name" id="first_name">
      </div>
      <div class="form-example">
        <label for="name">Enter your nom: </label>
        <input type="text" name="name" id="last_name">
      </div>
      <div class="form-example">
        <label for="email">Enter your adresse de messagerie éléctronique: </label>
        <input type="text" name="email" id="email">
      </div>
      <div class="form-example">
        <label for="name">Enter your 6 numéros, don't oublies les virgules: </label>
        <input type="text" name="name" id="numbers">
      </div>
      <div class="form-example">
        <button type="submit">Submit !</button>
      </div>
    </form>
    <div id="text"></div>
  </body>
  <script src='script.js'></script>
</html>
